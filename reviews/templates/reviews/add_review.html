<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Review</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4 border-0 rounded-4">
        <h3 class="text-center text-primary mb-4">⭐ Add Review</h3>
        <h5 class="text-center mb-4">Dr. {{ doctor.user.full_name }}</h5>

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label fw-bold">Rating</label>
            <input type="number" name="rating" class="form-control" min="1" max="5" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Comment</label>
            <textarea name="comment" class="form-control" rows="3" placeholder="Write your feedback..."></textarea>
          </div>
          <div class="d-flex justify-content-between">
            <a href="{% url 'my_appointments' %}" class="btn btn-outline-secondary">⬅ Back</a>
            <button type="submit" class="btn btn-primary">Submit ✅</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
