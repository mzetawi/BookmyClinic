<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Reviews</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid d-flex justify-content-between">
    <span class="navbar-brand">⭐ My Reviews</span>
    <div>
      <a href="{% url 'accounts:doctor_dashboard' %}" class="btn btn-light btn-sm">⬅ Back</a>
      <a href="{% url 'accounts:logout' %}" class="btn btn-danger btn-sm">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h3 class="mb-3 text-center">Average Rating: ⭐ {{ avg_rating }}</h3>

  <div id="reviews-container">
    {% for review in reviews %}
      <div class="card shadow-sm p-3 mb-3 border-0 rounded-3">
        <div class="d-flex justify-content-between">
          <strong>{{ review.patient.full_name }}</strong>
          <span class="text-warning">⭐ {{ review.rating }}</span>
        </div>
        <p class="mt-2 mb-1">{{ review.comment }}</p>
        <small class="text-muted">{{ review.created_at|date:"Y-m-d H:i" }}</small>
      </div>
    {% empty %}
      <p class="text-muted text-center">No reviews yet.</p>
    {% endfor %}
  </div>
</div>

</body>
</html>
