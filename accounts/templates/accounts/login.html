<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4caf50, #2e7d32);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.2);
    }
    .btn-primary {
      background: #4caf50;
      border: none;
    }
    .btn-primary:hover {
      background: #43a047;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card p-4">
        <h2 class="text-center fw-bold text-success mb-4">Login</h2>

        {% if messages %}
          <div class="mb-3">
            {% for message in messages %}
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}
        
        <form method="post" novalidate>
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email" required autocomplete="email">
            <label>Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required autocomplete="current-password">
            <label>Password</label>
          </div>
          <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
        </form>

        <p class="text-center mt-3">
          Donâ€™t have an account? 
          <a href="{% url 'accounts:register_choice' %}" class="text-success fw-semibold">Register</a>
        </p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
