<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-5 border-0 rounded-4">
        <h3 class="text-center text-primary fw-bold mb-4">🧑‍⚕️ Patient Registration</h3>

        {% if messages %}
          <div class="mb-3">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}

        <form method="post">
          {% csrf_token %}

          <div class="form-floating mb-3">
            <input type="text" name="full_name" class="form-control" placeholder="Full Name" required autocomplete="name">
            <label>Full Name</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email" required autocomplete="email">
            <label>Email</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required autocomplete="new-password">
            <label>Password</label>
          </div>

          <button type="submit" class="btn btn-primary w-100 py-2">
            ✅ Register as Patient
          </button>
        </form>

        <p class="text-center mt-3 mb-0">
          Already registered? 
          <a href="{% url 'accounts:login' %}" class="fw-bold text-decoration-none">Login here</a>
        </p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
